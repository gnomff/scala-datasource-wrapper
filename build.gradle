apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}


dependencies {

    compile 'org.scala-lang:scala-library:2.11.8'
    compile 'org.scala-lang:scala-compiler:2.11.8'

    compile 'com.jsuereth:scala-arm_2.11:1.4'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'org.blinkmob'
            artifactId 'scala-tx-provider'
            version '1.0.0'

            from components.java
        }
    }
    repositories {
        maven {
            credentials {
                username ''
                password ''
            }
            url "https://oss.sonatype.org/service/local/staging/deploy/maven2"
        }
    }
}